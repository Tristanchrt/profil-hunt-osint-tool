<div class="mt-3 mx-auto w-75">
    <nz-empty class="mt-5" *ngIf="isData"></nz-empty>
    <nz-list class="demo-loadmore-list">
        <nz-list-item class="mt-3" *ngFor="let item of allReasearch">
            <ng-container>
                <nz-list-item-meta [nzDescription]="item._id">
                    <nz-list-item-meta-title>
                        <div>
                            <div>First name : {{ item.first_name }}</div>
                            <div>Last name : {{ item.last_name }}</div>
                            <div class="d-flex">
                                <div *ngFor="let param of item.params">
                                    <nz-tag [nzColor]="'orange'">{{param}}</nz-tag>
                                </div>
                            </div>
                        </div>
                    </nz-list-item-meta-title>
                </nz-list-item-meta>
                <ul nz-list-item-actions>
                    <nz-list-item-action>
                        <a [routerLink]="['/dashboard/research', item._id]">
                            <span nz-tooltip nzTooltipTitle="Graph" nz-icon nzType="radar-chart" nzTheme="outline">
                            </span>
                        </a>
                    </nz-list-item-action>
                    <nz-list-item-action>
                        <a [routerLink]="['/dashboard/research', item._id]">
                            <span nz-tooltip nzTooltipTitle="User info" nz-icon nzType="info-circle" nzTheme="outline">
                            </span>
                        </a>
                    </nz-list-item-action>
                </ul>
            </ng-container>
        </nz-list-item>
    </nz-list>
    <div class="d-flex mt-5 justify-content-center" *ngIf="!isData">
        <nz-pagination (nzPageIndexChange)="nextPage($event)" [nzPageIndex]="currentIndexPag" [nzPageSize]="20" [nzTotal]="maxPagnination"></nz-pagination> `
    </div>
</div>
